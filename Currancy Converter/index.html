<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
    <main>
        <section>
            <div class="converter-container">
                <h1>Currancy Container  

                </h1>
                    <div class="input-container">
                        
                        <input type='number' value="1" min="1" class="amount">
                        <select name="" id="" class="fromCurrancy">
<!-- 
                            <option value="INR">INR</option>
                            <option value="USD">USD</option> -->
                            

                        </select>
                    
                    </div>
                    <div class="arrow"><i class="fa-solid fa-arrow-down"></i></i></div>
                    <div class="input-container" class="convertedAmount">
                        
                        <input type='number'>
                        <select name="" id="" class="toCurrancy">

                            <!-- <option value="INR">INR</option>
                            <option value="USD">USD</option> -->
                            

                        </select>
                    
                    </div>

                    <div class="result">1 USD = 82 INR</div>
              
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
