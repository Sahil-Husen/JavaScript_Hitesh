<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <h1>PassWord Generator</h1>
                <div class="container">

                    <div>
                        <input type="text" id="display"> <span><Button>Copy</Button></span>
                    </div>
                    <div class="content">
                        <div>
                            <label for="my">Number</label>
                            <input type="number" id="inputNumber" value="5" name="my" min="5" max="20" step="1" id="my">
                            
                        </div>
                        <div>
                            <label for="your">UpperCase
                            <input type="checkbox" id="uppercase"  value="1" name="my" min="1" max="10" id="my">
                            
                        </div>
                        <div>
                            <label for="her">LowerCase</label>
                            <input type="checkbox" id="lowercase"  value="1" name="my" min="1" max="10" id="my">
                            
                        </div>
                        <div>
            
                            <label for="our">Special Character</label>
                            <input type="checkbox" id="specialchar"  value="1" name="my" min="1" max="10" id="my">
                            
                        </div>
            
                        <button id="generate">Generate</button>
                    </div>
                </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
