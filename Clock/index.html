<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        height: 100vh;
        background-color: rgb(64, 64, 86);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        flex-direction: column;
        overflow: hidden;
      }
      .container {
        font-size: 100px;
        background-color: aqua;
        font-weight: bold;
        color: white;
        mix-blend-mode:color-burn;
          border-radius:10px;
        padding: 20px;
      }
    </style>
  </head>
  <body onload="clock()">
    <div class="main">
      <h1>This is a Digital Clock</h1>
      <div class="container"></div>
    </div>
    <script>
      const clock = () => {
        let h, m, s;
        let session = "AM";

        let date = new Date();
        console.log(date);
        h = date.getHours();
        m = date.getMinutes();
        s = date.getSeconds();
        if (h > 12) {
          h = h - 12;
        }
        if (h == 0) {
          h = 12;
        }

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;
        let newDate = h + ":" + m + ":" + s + session;
        document.querySelector(".container").innerText = newDate;

        setInterval(clock, 1000);
      };
    </script>
  </body>
</html>
